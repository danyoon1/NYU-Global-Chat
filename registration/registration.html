<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="registration-window">
        <div class="tab-buttons">
            <button class="tab-button active-tab-button" onclick="toggleTab(0)">Login</button>
            <button class="tab-button" onclick="toggleTab(1)">Signup</button>
        </div>
        <div class="tab" id="login-tab">
            <h2>login tab</h2>
            <form id="login-form" method="post" action="">
                <fieldset>
                    <div class="info">
                        <label for="login-email-text">NYU Email:</label>
                        <input type="email" id="login-email-text" name="login-nyu-email" required>
                    </div>
                    <div class="info">
                        <label for="login-pass">Password:</label>
                        <input type="password" id="login-pass" name="login-pass" required>
                    </div>
                </fieldset>
                <input type="submit" id="login-submit" value="Submit">
            </form>
        </div>
        <div class="tab" id="signup-tab">
            <h2>signup tab</h2>
            <form id="signup-form" method="post" action="">
                <fieldset>
                    <div class="info">
                        <label for="first-text">First Name:</label>
                        <input type="text" id="first-text" name="first-name" required>
                    </div>
                    <div class="info">
                        <label for="last-text">Last Name:</label>
                        <input type="text" id="last-text" name="last-name" required>
                    </div>
                    <div class="info">
                        <label for="signup-email-text">NYU Email:</label>
                        <input type="email" id="signup-email-text" name="signup-nyu-email" required>
                    </div>
                    <div class="info">
                        <label for="signup-pass">Create Password:</label>
                        <input type="password" id="signup-pass" name="signup-pass" required>
                    </div>
                    <div class="info">
                        <label for="conf-pass">Confirm Password:</label>
                        <input type="password" id="conf-pass" name="conf-pass" required>
                    </div>
                </fieldset>
                <input type="submit" id="signup-submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>

</html>
